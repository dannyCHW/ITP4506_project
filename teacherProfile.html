<!<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="adminCss/adminMenu.css">
    <link rel="stylesheet" type="text/css" href="adminCss/profile.css">


    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript" language="javascript">
      $(document).ready(function(){
        /* menu open & close */
        $('.toggle').click(function(){
          if($(".toggle").attr("class") == "toggle"){
            $('.toggle').addClass("active");
            $('.navigation').addClass("active");
          }else{
            $('.toggle').removeClass("active");
            $('.navigation').removeClass("active");
          }
        });
        $('.list').hover(function(){
            $('.list').removeClass("active");
            $(this).addClass("active");
        }).mouseleave(function() {
            $('.list').removeClass("active");
        });
        $("#editBtn").click(function(){
          $('.form_input').prop('readonly', false);
          $(".form_input").css("background-color", "#fff");
          $(this).hide();
          $('#saveBtn').removeAttr('hidden');
        });
        $("#saveBtn").click(function(){
          var newPassword1 = $("#newPassword1").val();
          var newPassword2 = $("#newPassword2").val();
          if(newPassword1 != newPassword2){
            alert("New password are not match")
          }
          /* 攞舊password */
          else{
            /* write in database*/
            location.reload();
          }

        });
      });
    </script>
</head>
<body>
  <div class="canvas">
    <div class="navigation">
      <ul>
        <li class="list">
          <a href="teacherLobby.html">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home Page</span>
          </a>
        </li>
        <li class="list">
          <a href="teacherProfile.html">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="teacherAttendance.html">
            <span class="icon"><ion-icon name="checkmark-outline"></ion-icon></span>
            <span class="title">Take Attendance</span>
          </a>
        </li>
        <li class="list">
          <a href="teacherClass.html">
            <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
            <span class="title">Class Mangement</span>
          </a>
        </li>
        <li class="list">
          <a href="teacherCreateClass.html">
            <span class="icon"><ion-icon name="build-outline"></ion-icon></span>
            <span class="title">Create Class</span>
          </a>
        </li>
      </ul>
    </div>
  <div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <div class="c1">
    <h3> Profile Management</h3>

  <div class="profileIcon">
    <img src="icon.jpg">
  </div>
  </div>
  <div class="canvas_body">
    <div action="" class="proBody">
      <p>Name: <input type="text" id="name" class="form_input" autocomplete="off" readonly/></p>
      <p>Email: <input type="text" id="email" class="form_input" autocomplete="off" readonly/></p>
      <p>Phone: <input type="text" id="phone" class="form_input" autocomplete="off" readonly/></p>
      <p>Old Password: <input type="password" id="oldPassword" class="form_input" autocomplete="off" readonly/></p>
      <p>New Password: <input type="password" id="newPassword1" class="form_input" autocomplete="off" readonly/></p>
      <p>Repeated Password: <input type="password" id="newPassword2" class="form_input" autocomplete="off" readonly/></p>
      <button id="editBtn" class="button">Edit</button>
      <button id="saveBtn" class="button" hidden>Save</button>
    </div>
  </div>

</body>
</html>
