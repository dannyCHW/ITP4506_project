<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="adminCss/adminMenu.css">

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
  <script type="text/javascript" language="javascript">
    $(document).ready(function () {
      /* menu open & close */
      $('.toggle').click(function () {
        if ($(".toggle").attr("class") == "toggle") {
          $('.toggle').addClass("active");
          $('.navigation').addClass("active");
        } else {
          $('.toggle').removeClass("active");
          $('.navigation').removeClass("active");
        }
      });
      $('.list').hover(function () {
        $('.list').removeClass("active");
        $(this).addClass("active");
      }).mouseleave(function () {
        $('.list').removeClass("active");
      });

      $('#logOut').click(function () {
        window.location = "logoutSession.php";
      });
    });
  </script>
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="teacherLobby.html">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="title">Home Page</span>
        </a>
      </li>
      <li class="list">
        <a href="teacherProfile.html">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="title">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="teacherClass.html">
          <span class="icon">
            <ion-icon name="search-outline"></ion-icon>
          </span>
          <span class="title">Class Mangement</span>
        </a>
      </li>
      <li class="list">
        <a href="teacherCreateClass.html">
          <span class="icon">
            <ion-icon name="build-outline"></ion-icon>
          </span>
          <span class="title">Create Class</span>
        </a>
      </li>
      <li class="list">
        <a href="#" id="logOut">
          <span class="icon">
            <ion-icon name="log-out-outline"></ion-icon>
          </span>
          <span class="title">LogOut</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
