<!<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="adminCss/adminMenu.css">
    <link rel="stylesheet" type="text/css" href="adminCss/adminSearchBanUser.css">


    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript" language="javascript">
      $(document).ready(function(){
        /* menu open & close */
        $('.toggle').click(function(){
          if($(".toggle").attr("class") == "toggle"){
            $('.toggle').addClass("active");
            $('.navigation').addClass("active");
          }else{
            $('.toggle').removeClass("active");
            $('.navigation').removeClass("active");
          }
        });
        $('.list').hover(function(){
            $('.list').removeClass("active");
            $(this).addClass("active");
        }).mouseleave(function() {
            $('.list').removeClass("active");
        });

        /* 攞賬號狀態 ， 出唔同按鈕*/




      });
    </script>
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="adminLobby.html">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="title">Create Account</span>
        </a>
      </li>
      <li class="list">
        <a href="adminSearchBanUser.html">
          <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
          <span class="title">Search & User Management</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="hammer-outline"></ion-icon></span>
          <span class="title">Class Management</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
          <span class="title">Report Document</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <div class="canvas">
    <div class="topic"><h3>Search User</h3>
      <div id="searchbox">
        <input class="search-txt" placeholder="Type to search"/><button>Search</button>
      </div>
    </div>

    <div class="search">
      <div class="search_detail">
        <table class="search_table">
            <tr>
              <th>Name:</th><th>Position:</th><th>Class:</th>
            </tr>
            <tr>
            <th>Wong King Chun</th><th>Student</th><th>2A</th>
            </tr>
        </table>
      </div>
    </div>

    <div class="information">
      <div action="" class="proBody">
        <h2>Information</h2>
        <p>Name: <input type="text" id="name" class="form_input" autocomplete="off" readonly/></p>
        <p>Email: <input type="text" id="email" class="form_input" autocomplete="off" readonly/></p>
        <p>Phone: <input type="text" id="phone" class="form_input" autocomplete="off" readonly/></p>
        <p>Old Password: <input type="password" id="oldPassword" class="form_input" autocomplete="off" readonly/></p>
        <p>New Password: <input type="password" id="newPassword1" class="form_input" autocomplete="off" readonly/></p>
        <p>Repeated: <input type="password" id="newPassword2" class="form_input" autocomplete="off" readonly/></p>
        <button id="banBtn" class="buttonForm">Ban</button>
        <button id="activeBtn" class="buttonForm" hidden>Save</button>
      </div>
    </div>

  </div>
